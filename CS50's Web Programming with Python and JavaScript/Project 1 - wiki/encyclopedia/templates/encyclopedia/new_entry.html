{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Page</h1>

    <form action="{% url 'new_entry' %}" method="POST">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="new_entry"><br><br>
        <label>Content:</label><br><br>
        <textarea name="entry_content"></textarea><br><br>
        <input type="submit" value="New Page" class="btn btn-primary">
    </form>

{% endblock %}
